<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <style>
  body{margin:0;background:#0b0b0b;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Arial}
  header{padding:18px 14px;display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  a.btn{background:#6d4cff;color:#fff;text-decoration:none;padding:10px 12px;border-radius:12px}

  /* new */
  .wrap{display:flex;justify-content:center;padding:12px 12px 18px}
  .phone{
    width:min(420px, 100%);
    aspect-ratio: 9 / 19.5;        /* شكل شاشة جوال */
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 0 0 1px rgba(255,255,255,.08);
  }
  .pdf{width:100%;height:100%;border:0}
</style>

</head>
<body>
  <header>
    <div>Portfolio</div>
    <div style="display:flex;gap:10px;flex-wrap:wrap">
      <a class="btn" href="portfolio.pdf" target="_blank">فتح الملف</a>
      <a class="btn" href="portfolio.pdf" download>تحميل PDF</a>
    </div>
  </header>

  <div class="wrap">
    <iframe class="pdf" src="portfolio.pdf#view=FitH&zoom=page-width"></iframe>
  </div>
</body>
</html>
